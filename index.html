<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>COSA NOSTRA MONITOR</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding-top: 50px; }
        .monitor { border: 2px solid #0f0; display: inline-block; padding: 40px; border-radius: 15px; background: #050505; box-shadow: 0 0 20px #0f0; }
        #contador { font-size: 150px; color: #f00; font-weight: bold; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="monitor">
        <h2>COSA NOSTRA INTELLIGENCE</h2>
        <div id="contador">0</div>
        <p id="msg">AGUARDANDO SINAL...</p>
    </div>

    <script>
        async function atualizar() {
            const urlParams = new URLSearchParams(window.location.search);
            const chave = urlParams.get('key') || "1234";

            try {
                // 't=' força a busca de dados novos
                const res = await fetch(`/api?key=${chave}&t=${Date.now()}`);
                const dados = await res.json();
                
                const total = Array.isArray(dados) ? dados.length : 0;
                document.getElementById('contador').innerText = total;
                
                if (total > 0) {
                    document.getElementById('msg').innerText = "ALVO DETECTADO NA REDE";
                    document.getElementById('contador').style.color = "#f00";
                } else {
                    document.getElementById('msg').innerText = "NENHUM ALVO NA REDE";
                    document.getElementById('contador').style.color = "#333";
                }
            } catch (e) {
                console.log("Erro de conexão com servidor.");
            }
        }
        setInterval(atualizar, 3000);
        atualizar();
    </script>
</body>
</html>
