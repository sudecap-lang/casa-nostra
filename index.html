<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>COSA NOSTRA MONITOR</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; padding-top: 50px; }
        .monitor { border: 2px solid #0f0; display: inline-block; padding: 40px; border-radius: 20px; box-shadow: 0 0 30px #0f0; background: #050505; min-width: 400px; }
        #contador { font-size: 150px; font-weight: bold; display: block; color: #f00; text-shadow: 0 0 20px #f00; margin: 20px 0; }
        .status-rodape { border-top: 1px solid #0f0; padding-top: 10px; font-size: 12px; color: #0f0; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="monitor">
        <h2>COSA NOSTRA INTELLIGENCE</h2>
        <small>v7.0 Stable Release</small>
        
        <span id="contador">0</span>
        
        <p id="msg">SISTEMA INICIANDO...</p>
        
        <div class="status-rodape">SISTEMA ATIVO // LINK CRIPTOGRAFADO</div>
    </div>

    <script>
        async function atualizar() {
            // Pega a chave 1234 da URL do site
            const urlParams = new URLSearchParams(window.location.search);
            const chaveAcesso = urlParams.get('key') || "1234";

            try {
                // O parâmetro 't' evita que o navegador use dados antigos (cache)
                const res = await fetch(`/api?key=${chaveAcesso}&t=${Date.now()}`);
                const dados = await res.json();
                
                // Conta quantos itens vieram na lista
                const total = Array.isArray(dados) ? dados.length : 0;
                document.getElementById('contador').innerText = total;
                
                if (total > 0) {
                    document.getElementById('msg').innerText = "ALVO DETECTADO NA REDE";
                    document.getElementById('contador').style.color = "#f00";
                } else {
                    document.getElementById('msg').innerText = "NENHUM ALVO NA REDE";
                    document.getElementById('contador').style.color = "#333";
                }
            } catch (e) {
                document.getElementById('msg').innerText = "FALHA DE SINCRONIZAÇÃO";
                console.error("Erro na API:", e);
            }
        }

        // Tenta atualizar o número a cada 3 segundos
        setInterval(atualizar, 3000);
        atualizar();
    </script>
</body>
</html>
