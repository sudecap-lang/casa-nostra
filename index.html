<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>COSA NOSTRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #00ff41; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }
        .glass-card { background: rgba(10, 10, 10, 0.8); border: 1px solid #1a1a1a; border-radius: 12px; }
        .status-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="p-6 select-none">
    <header class="flex justify-between items-end mb-10 border-b border-zinc-800 pb-4">
        <div>
            <h1 class="text-2xl font-black tracking-tighter text-white">COSA NOSTRA</h1>
            <p class="text-[10px] text-zinc-500 tracking-[0.2em] uppercase">Network Intelligence</p>
        </div>
        <div class="text-right">
            <div id="device-count" class="text-4xl font-light">0</div>
        </div>
    </header>

    <div id="console-output" class="space-y-4">
        <p class="text-zinc-700 text-xs text-center italic">Aguardando conexão com o Agente Local...</p>
    </div>

    <script>
        // Função para buscar dispositivos da API da Vercel
        async function updateDashboard() {
            try {
                const response = await fetch('/api/get-devices');
                const data = await response.json();
                
                document.getElementById('device-count').innerText = data.length;
                const container = document.getElementById('console-output');
                
                if (data.length === 0) return;

                container.innerHTML = data.map(dev => `
                    <div class="glass-card p-4 flex justify-between items-center border-l-2 border-green-500">
                        <div>
                            <div class="text-white text-sm font-bold uppercase">${dev.name}</div>
                            <div class="text-[10px] text-zinc-500 font-mono">${dev.mac}</div>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="rename('${dev.mac}')" class="text-[9px] bg-zinc-900 border border-zinc-700 px-2 py-1 rounded">RENAME</button>
                            <button onclick="ban('${dev.mac}')" class="text-[9px] text-red-500 bg-red-950/20 border border-red-900/50 px-2 py-1 rounded">BAN</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Erro ao conectar com a API");
            }
        }

        setInterval(updateDashboard, 5000);
        updateDashboard();
    </script>
</body>
</html>
