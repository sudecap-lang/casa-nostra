<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>COSA NOSTRA - MONITOR</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding-top: 50px; }
        .monitor { border: 2px solid #0f0; display: inline-block; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px #0f0; }
        #contador { font-size: 80px; font-weight: bold; display: block; }
    </style>
</head>
<body>
    <div class="monitor">
        <h2>SISTEMA DE INTELIGÃŠNCIA</h2>
        <span id="contador">0</span>
        <p>DISPOSITIVOS EM ALVO</p>
        <div id="lista"></div>
    </div>

    <script>
        const key = new URLSearchParams(window.location.search).get('key');
        async function atualizar() {
            if (!key) { document.body.innerHTML = "<h1>ERRO: CHAVE AUSENTE</h1>"; return; }
            try {
                const res = await fetch(`/api?key=${key}&t=${Date.now()}`);
                const dados = await res.json();
                document.getElementById('contador').innerText = dados.length || 0;
                let html = "";
                dados.forEach(d => html += `<div>DETECTADO: ${d.mac}</div>`);
                document.getElementById('lista').innerHTML = html;
            } catch (e) { console.log("Erro ao conectar"); }
        }
        setInterval(atualizar, 5000);
        atualizar();
    </script>
</body>
</html>
