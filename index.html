<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>COSA NOSTRA - MONITOR</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; text-align: center; padding-top: 50px; }
        .monitor { border: 2px solid #0f0; display: inline-block; padding: 30px; border-radius: 15px; box-shadow: 0 0 20px #0f0; background: #050505; }
        #contador { font-size: 100px; font-weight: bold; display: block; color: #f00; text-shadow: 0 0 10px #f00; }
        .status { color: #0a0; font-size: 12px; margin-top: 10px; border-top: 1px solid #0f0; padding-top: 10px; }
        #lista { margin-top: 20px; font-size: 14px; color: #fff; }
    </style>
</head>
<body>
    <div class="monitor">
        <h2 style="margin:0">COSA NOSTRA INTELLIGENCE</h2>
        <small>v7.0 Stable Release</small>
        <span id="contador">0</span>
        <div id="lista">AGUARDANDO SINAL...</div>
        <div class="status">SISTEMA ATIVO // LINK CRIPTOGRAFADO</div>
    </div>

    <script>
        const key = new URLSearchParams(window.location.search).get('key');
        async function atualizar() {
            if (!key) { document.body.innerHTML = "<h1>ERRO: CHAVE AUSENTE</h1>"; return; }
            try {
                const res = await fetch(`/api?key=${key}&t=${Date.now()}`);
                const dados = await res.json();
                document.getElementById('contador').innerText = dados.length || 0;
                let html = "";
                if (Array.isArray(dados) && dados.length > 0) {
                    dados.forEach(d => html += `<div>[+] DISPOSITIVO: ${d.mac}</div>`);
                } else {
                    html = "NENHUM ALVO NA REDE";
                }
                document.getElementById('lista').innerHTML = html;
            } catch (e) { console.log("Erro de conex√£o"); }
        }
        setInterval(atualizar, 3000);
        atualizar();
    </script>
</body>
</html>
