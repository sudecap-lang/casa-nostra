<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSA NOSTRA - CONSOLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'JetBrains Mono', monospace; background-color: #000; }
        .glitch-text { text-shadow: 0 0 10px #00ff00; }
    </style>
</head>
<body class="text-green-500 p-5">
    <div class="max-w-md mx-auto">
        <header class="flex justify-between items-center border-b border-zinc-800 pb-4 mb-6">
            <div>
                <h1 class="text-2xl font-bold glitch-text">COSA NOSTRA</h1>
                <p class="text-[10px] text-zinc-500 tracking-widest uppercase">Network Intelligence v7.0</p>
            </div>
            <div id="count" class="text-4xl font-bold bg-zinc-900 px-4 py-2 rounded border border-green-900 shadow-[0_0_15px_rgba(0,255,0,0.1)]">
                0
            </div>
        </header>

        <div id="status" class="text-center text-[10px] mb-4 text-zinc-600 uppercase tracking-tighter">
            Aguardando autorização da chave...
        </div>

        <div id="display" class="space-y-3">
            </div>
    </div>

    <script>
        async function loadData() {
            // Pega a chave do link: ?key=1234
            const params = new URLSearchParams(window.location.search);
            const key = params.get('key');

            if (!key) {
                document.getElementById('status').innerText = "ERRO: ACESSO NEGADO. INSIRA A CHAVE NO URL.";
                document.getElementById('status').classList.add('text-red-500');
                return;
            }

            try {
                const r = await fetch(`/api?key=${key}`);
                if (!r.ok) throw new Error();
                
                const data = await r.json();
                document.getElementById('count').innerText = data.length;
                document.getElementById('status').innerText = "SINCRO-ESTÁVEL // LINK CRIPTOGRAFADO";
                document.getElementById('status').classList.replace('text-zinc-600', 'text-green-800');

                const container = document.getElementById('display');
                if (data.length === 0) {
                    container.innerHTML = '<div class="text-center text-zinc-700 py-10 italic">Nenhum sinal detectado...</div>';
                    return;
                }

                container.innerHTML = data.map(dev => `
                    <div class="bg-zinc-900/50 border border-zinc-800 p-4 rounded-lg flex justify-between items-center">
                        <div>
                            <div class="text-white text-xs font-bold uppercase">${dev.name}</div>
                            <div class="text-[10px] text-zinc-500 mt-1">${dev.mac}</div>
                        </div>
                        <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></div>
                    </div>
                `).join('');

            } catch (e) {
                document.getElementById('status').innerText = "CHAVE INVÁLIDA OU ERRO DE SERVIDOR";
                document.getElementById('status').classList.add('text-red-500');
            }
        }

        setInterval(loadData, 5000);
        loadData();
    </script>
</body>
</html>
