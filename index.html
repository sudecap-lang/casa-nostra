<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>COSA NOSTRA MONITOR</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding-top: 50px; }
        .monitor { border: 2px solid #0f0; display: inline-block; padding: 40px; border-radius: 15px; background: #050505; }
        #contador { font-size: 150px; color: #f00; font-weight: bold; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="monitor">
        <h2>COSA NOSTRA INTELLIGENCE</h2>
        <div id="contador">0</div>
        <p id="msg">AGUARDANDO SINAL...</p>
    </div>

    <script>
        async function atualizar() {
            const urlParams = new URLSearchParams(window.location.search);
            const minhaChave = urlParams.get('key') || "1234";

            try {
                // 't=' impede que o navegador mostre o resultado antigo
                const res = await fetch(`/api?key=${minhaChave}&t=${Date.now()}`);
                const dados = await res.json();
                
                const total = dados.length;
                document.getElementById('contador').innerText = total;
                document.getElementById('msg').innerText = total > 0 ? "ALVO DETECTADO" : "NENHUM ALVO";
            } catch (e) {
                console.log("Erro de conex√£o");
            }
        }
        setInterval(atualizar, 3000);
        atualizar();
    </script>
</body>
</html>
