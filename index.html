<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>COSA NOSTRA MONITOR</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding-top: 50px; }
        .caixa { border: 2px solid #0f0; display: inline-block; padding: 40px; border-radius: 20px; background: #050505; box-shadow: 0 0 25px #0f0; }
        #contador { font-size: 160px; color: #f00; font-weight: bold; margin: 15px 0; text-shadow: 0 0 15px #f00; }
    </style>
</head>
<body>
    <div class="caixa">
        <h2>COSA NOSTRA INTELLIGENCE</h2>
        <div id="contador">0</div>
        <p id="status">SCANNING...</p>
    </div>

    <script>
        async function verificar() {
            try {
                // 't=' garante que o site peça a informação atualizada ao banco
                const r = await fetch(`/api?key=1234&t=${Date.now()}`);
                const d = await r.json();
                
                const total = Array.isArray(d) ? d.length : 0;
                document.getElementById('contador').innerText = total;
                document.getElementById('status').innerText = total > 0 ? "ALVO DETECTADO" : "NENHUM ALVO";
            } catch (e) { console.error("Erro na busca"); }
        }
        setInterval(verificar, 3000); // Atualiza a cada 3 segundos
        verificar();
    </script>
</body>
</html>
